plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.1"
}

group 'net.minestorm.demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Reminder: can be found at https://jitpack.io/#Minestom/Minestom
    implementation 'com.github.Minestom:Minestom:1.19-SNAPSHOT'
}

jar {
    manifest {
        // WARNING: change the 'Main-Class' value
        attributes 'Main-Class': 'lobby.Main',
                "Multi-Release": true
    }
}
